<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RegisterForm</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<!-- As a link -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Students Management System</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Students
						Manaement</a></li>
			</ul>
		</div>
	</nav>
	<div
		class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<div class="text-center" style="font-size: 30px">Update Student Form</div>
		<form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Frist
					Name</label>
				<div class="col-sm-6">
					<input type="text" name="fristname" id="fristname" th:field="*{fristname}"
						class="form-control" placeholder="Frist Name">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Last
					Name</label>
				<div class="col-sm-6">
					<input type="text" name="lastname" id="lastname" th:field="*{lastname}"
						class="form-control" placeholder="Last Name">
				</div>
			</div>



			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="email" name="email" id="email" class="form-control" th:field="*{email}"
						placeholder="Email">
				</div>
			</div>



			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
				<div class="col-sm-6">
					<input type="text" name="city" id="city" class="form-control" th:field="*{city}"
						placeholder="City">
				</div>
			</div>
			<div class="box-footer">
				<button type="submit" class="btn btn-outline-success">Submit</button>

			</div>


		</form>
	</div>
</body>
</html>
