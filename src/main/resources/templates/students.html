<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- As a link -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Students Management System</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav">
  <li class="nav-item"><a class="nav-link" th:href="@{/students}">Students Manaement</a></li>
  </ul>
  </div>
</nav>

<div class="container">
<div class="text-center">
<h2 >Students List</h2>
</div>
<div class="row">
<div class="col-lg-3">
<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add New Student</a>

</div>

</div>
<table class="table">
<thead class="thead-dark">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>City</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="student:${students}">
<td th:text="${student.fristname}"></td>
<td th:text="${student.lastname}"></td>
<td th:text="${student.email}"></td>
<td th:text="${student.city}"></td>


<td>
<a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-info">Update</a>
<a th:href="@{students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
</td>


</tr>
</tbody>
</table>
</div>
</body>
</html>
